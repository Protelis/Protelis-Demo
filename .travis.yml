reference_jdk: &reference_jdk
  'JDK="adopt@1.11"'
reference_os: &reference_os
  'linux'
official_repo: &official_repo
  'Protelis/Protelis-Demo'
language: bash

git:
  depth: false
  autocrlf: false

os:
  - osx
  - windows
  - *reference_os

stages:
  - check
  - test

env:
  global:
    - TERM=dumb
    - GRAVIS_REPO="https://github.com/DanySK/Gravis-CI.git"
    - GRAVIS="$HOME/gravis"

  matrix:
    - *reference_jdk
    - JDK="adopt@1.8"
    - JDK="adopt@"
    # OpenJ9 will be enabled once mockk/mockk#337 is fixed
#    - JDK="adopt-openj9@1.8"
#    - JDK="adopt-openj9@1.11"
#    - JDK="adopt-openj9@"

jobs:
  exclude:
    - os: *reference_os
      env: *reference_jdk
      stage: test
  include:
    - stage: check
      name: "Deep check on reference OS and JDK"
      os: *reference_os
      env:
        - *reference_jdk

before_install:
  - travis_retry git clone --depth 1 $GRAVIS_REPO $GRAVIS
  - source $GRAVIS/install-jdk

script:
  - BUILD_COMMAND='./gradlew check'
  - DELETE_CACHE='rm -rf $HOME/.gradle/'
  - $BUILD_COMMAND || ($DELETE_CACHE && travis_retry $BUILD_COMMAND)

before_cache:
  - $GRAVIS/clean-gradle-cache

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
