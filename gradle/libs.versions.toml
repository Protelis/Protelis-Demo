[versions]
junit = "5.10.1"
kotest = "5.8.0"
kotlin = "1.9.21"
mockito = "5.8.0"
protelis = "15.1.0"

[libraries]
jgrapht-core = "org.jgrapht:jgrapht-core:1.5.2"
junit-api = { module = "org.junit.jupiter:junit-jupiter-api", version.ref = "junit" }
junit-engine = { module = "org.junit.jupiter:junit-jupiter-engine", version.ref = "junit" }
konf = "com.uchuhimo:konf:1.1.2"
kotest-assertions-core = { module = "io.kotest:kotest-assertions-core", version.ref = "kotest" }
kotest-runner = { module = "io.kotest:kotest-runner-junit5-jvm", version.ref = "kotest" }
mockito-core = { module = "org.mockito:mockito-core", version.ref = "mockito" }
mockito-junit-jupiter = { module = "org.mockito:mockito-junit-jupiter", version.ref = "mockito" }
mockk = "io.mockk:mockk:1.13.8"
moquette-broker = "de.fraunhofer.iosb.io.moquette:moquette-broker:0.15.2"
paho = "org.eclipse.paho:org.eclipse.paho.client.mqttv3:1.2.5"
protelis = "org.protelis:protelis:17.3.5"
spotbugs-annotations = "com.github.spotbugs:spotbugs-annotations:4.8.2"

[bundles]
mockito = [ "mockito-core", "mockito-junit-jupiter" ]

[plugins]
gitSemVer = "org.danilopianini.git-sensitive-semantic-versioning-gradle-plugin:2.0.4"
java-qa = "org.danilopianini.gradle-java-qa:1.28.0"
kotlin-jvm = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin" }
kotlin-qa = "org.danilopianini.gradle-kotlin-qa:0.57.0"
multiJvmTesting = "org.danilopianini.multi-jvm-test-plugin:0.5.7"
shadowJar = "com.github.johnrengelman.shadow:8.1.1"
