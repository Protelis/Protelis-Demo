name: CI/CD Process
on:
  workflow_call:
  workflow_dispatch:

jobs:
  # Runs all tests
  build:
    strategy:
      matrix:
        os: [ windows, macos, ubuntu ]
      fail-fast: false
    runs-on: ${{ matrix.os }}-latest
    timeout-minutes: 120
    steps:
      - name: Checkout
        uses: danysk/action-checkout@0.2.24
      - uses: DanySK/build-check-deploy-gradle-action@4.0.3
        with:
          # check that all tasks used in subsequent phases are there
          should-validate-wrapper: ${{ contains('Linux', runner.os) }}
          should-run-codecov: ${{ contains('Linux', runner.os) }}
          should-deploy: false
  # Performs a release if needed
  release:
    needs:
      - build
    runs-on: ubuntu-latest
    if: >-
      !github.event.repository.fork
      && (
        github.event_name != 'pull_request'
        || github.event.pull_request.head.repo.full_name == github.repository
      )
    steps:
      - name: Checkout
        uses: actions/checkout@v5.0.0
        with:
          submodules: recursive
          token: ${{ secrets.DEPLOYMENT_TOKEN }}
      - name: Install Node
        uses: actions/setup-node@v4.4.0
        with:
          node-version-file: package.json
      - uses: DanySK/build-check-deploy-gradle-action@4.0.3
        with:
          java-version: 8
          build-command: true
          check-command: true
          deploy-command: |
            npm install
            npx semantic-release
          should-run-codecov: false
          should-deploy: true
          should-validate-wrapper: false
          github-token: ${{ secrets.DEPLOYMENT_TOKEN }}
  success:
    runs-on: ubuntu-latest
    needs:
      - build
      - release
    if: >-
      always() && (
        contains(join(needs.*.result, ','), 'failure')
        || !contains(join(needs.*.result, ','), 'cancelled')
      )
    steps:
      - name: Verify that there were no failures
        run: ${{ !contains(join(needs.*.result, ','), 'failure') }}
